<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/calculator-customize.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="fst-italic text-center text-success mt-2 mb-5">Lets calculate with my Awesome Calculator</h1>
    </header>
    <main>
        <section class="calculator mx-auto p-3 border border-1 border-secondary rounded">
            <form action="" name="form">
                <input type="text" name="display" value=""
                    class="form-control text-end border border-2 border-secondary mt-3 mb-4" id="input" placeholder="0">
                <div class="button-area">
                    <div class="line d-flex justify-content-evenly">
                        <input type="button" name="btn" value="7" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="8" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="9" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="+" class="btn btn-warning text-white"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line d-flex justify-content-evenly">
                        <input type="button" name="btn" value="4" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="5" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="6" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="-" class="btn btn-warning text-white"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line d-flex justify-content-evenly">
                        <input type="button" name="btn" value="1" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="2" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="3" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="*" class="btn btn-warning text-white"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="line d-flex justify-content-evenly">
                        <input type="button" name="btn" value="0" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="00" class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="." class="btn btn-primary"
                            onclick="calculate(this.value)">
                        <input type="button" name="btn" value="/" class="btn btn-warning text-white"
                            onclick="calculate(this.value)">
                    </div>
                    <div class="last d-flex justify-content-evenly">
                        <input type="button" name="btn" value="C" class="btn btn-warning text-white"
                            onclick="display.value = null">
                        <input type="button" name="btn" value="=" class="btn btn-warning text-white"
                            onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script>
        function calculate(x) {
            form.display.value = form.display.value + x;
        }
    </script>
</body>

</html>
