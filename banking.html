<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Lets Get Some <span
                class="font-semibold text-purple-600">Moooooney</span>!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance & transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-amount">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="border border-gray-300 rounded block w-3/4 px-2 mb-3" type="text"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Deposit</button>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="border border-gray-300 rounded block w-3/4 px-2 mb-3" type="text"
                        placeholder="$ Amount You Want to Withdraw">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
